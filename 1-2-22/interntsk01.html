<!DOCTYPE html>
<head>
    <title>basic form</title>
</head>
<body>
    <h2><center>Basic form</center></h2>
    <div class="space-left-80">
        <br>
        
        <table>
            <tr>
                <td>First name:</td>
                <td><input type="text" size="26"></td>
            </tr>
            <tr>
                <td>Last name:</td>
                <td><input type="text" size="26"></td>
            </tr>
            <tr>
                <td>DOB:</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><select>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Do not wish to disclose</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>Address Line 1:</td>
                <td><input type="text" size="150"></td>
            </tr>
            <tr>
                <td>Address Line 2:</td>
                <td><input type="text" size="150"></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><select><option>India</option>
                    <option>Australia</option>
                    <option>Bhutan</option>
                    <option>Canada</option>
                    <option>Denmark</option>
                    <option>England</option>
                    <option>Finland</option>
                    <option>Greenland</option>
                    <option>Hawaii</option>
                    <option>Ireland</option>
                    <option>Jamaica</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>Contact Number:</td>
                <td><input type="number" pattern="[1-9]{1}[0-9]{9}"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" pattern="^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}$"></td>
            </tr>
        </table>
        <br>
        <button style="margin-left: 200px;">Submit</button>
    </div>

</body>
</html>
